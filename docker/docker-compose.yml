services:
  mysql:
    image: mysql:8.0
    container_name: bosnaajans_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: bosnaajans_dev_2024
      MYSQL_DATABASE: bosnaajans
      MYSQL_USER: bosnaajans
      MYSQL_PASSWORD: bosnaajans_secure_pwd
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
