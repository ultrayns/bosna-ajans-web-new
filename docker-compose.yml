version: '3.8'

services:
  strapi:
    container_name: bosnaajans-strapi
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '1337:1337'
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: bosnaajans_cms
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_password
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-here}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-your-admin-jwt-secret-key}
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-your-api-token-salt}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-your-transfer-token-salt}
      NODE_ENV: production
    volumes:
      - ./apps/cms:/srv/app
      - strapi_node_modules:/srv/app/node_modules
    depends_on:
      - db
    networks:
      - bosnaajans-network

  db:
    container_name: bosnaajans-mysql
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bosnaajans_cms
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapi_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bosnaajans-network

  web:
    container_name: bosnaajans-web
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_STRAPI_URL: http://strapi:1337
      NEXT_PUBLIC_SITE_URL: ${SITE_URL:-https://bosnaajans.com}
      NODE_ENV: production
    depends_on:
      - strapi
    networks:
      - bosnaajans-network

volumes:
  mysql_data:
  strapi_node_modules:


networks:
  bosnaajans-network:
    driver: bridge
